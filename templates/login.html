{% extends "base_no_nav.html" %}
{% block content %}

<div class="auth-page">
    <div class="auth-card">

        <h1 class="auth-title">MBTI Course Recommendation</h1>
        <p class="auth-subtitle">Sign in to your account</p>

        {% if error %}
        <div class="alert-error">{{ error }}</div>
        {% endif %}

        <form method="POST">

            <div class="form-group">
                <label class="form-label">User ID</label>
                <input class="form-input" name="user_id" placeholder="Enter student/staff ID" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" name="password" placeholder="Enter password" required>
            </div>

            <button class="btn" style="width:100%; margin-top:15px;">Login</button>
        </form>

    </div>
</div>

{% endblock %}
