{% extends "base_no_nav.html" %}
{% block content %}

<div class="auth-page">
    <div class="auth-card">

        <h1 class="auth-title">Student Profile</h1>
        <p class="auth-subtitle">Please fill in your information</p>

        <form method="POST">

            <div class="form-group">
                <label class="form-label">Nickname</label>
                <input class="form-input" name="nickname" required>
            </div>

            <div class="form-group">
                <label class="form-label">Major</label>
                <select class="form-input" name="major" required>
                    <option value="">Select major</option>
                    {% for m in majors %}
                        <option value="{{ m[0] }}">{{ m[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Year</label>
                <select class="form-input" name="year_level" required>
                    <option value="">Select year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">MBTI</label>
                <select class="form-input" name="mbti">
                    <option value="">Select MBTI</option>
                    {% set mbtis = ["INTJ","INTP","ENTJ","ENTP",
                                    "INFJ","INFP","ENFJ","ENFP",
                                    "ISTJ","ISFJ","ESTJ","ESFJ",
                                    "ISTP","ISFP","ESTP","ESFP"] %}
                    {% for m in mbtis %}
                        <option>{{ m }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
    <label class="form-label">Preferred Time</label>
    <select class="form-input" name="preferred_time" required>
        <option value="">Select preferred time</option>
        <option value="morning">Morning (09:00–12:00)</option>
        <option value="afternoon">Afternoon (12:00–17:00)</option>
        <option value="evening">Evening (17:00–21:00)</option>
    </select>
</div>


            <button class="btn" style="width:100%; margin-top:18px;">Submit</button>

        </form>

    </div>
</div>

{% endblock %}
